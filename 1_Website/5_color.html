<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Example</title>
    <style>
        /* Hex Code #000000 - Black , rgba (r,g,b,opacity)*/
        #p1 { background-color: rgba(255,0, 0, 0.3)}
        #p2 { background-color: rgba(0,255, 0, 0.6)}
        #p3 { background-color: rgba(0,0, 255, 1)}

        /* Using HSL*/
        #p4 { background-color:hsl(120,100%, 25%)}
        #p5 { background-color:hsl(120,100%, 50%)}
        #p6 { background-color:hsl(120,100%, 75%)}

    </style>
</head>
<body>
    <!-- 1) Hex Code #000000 - Black -->
    <!-- 2) RGB Absolute rgb(0,0,0) - Black, rgb(0,255,0) - green , rgb(255,0,0) -- Red, rgb(0,0,255) -- Blue  -->
    <!-- 3) keyword Black, green ,red ,blue -->

    <p>RGBA Color</p>
    <p id = 'p1'> Red </p>
    <p id = 'p2'> Green </p>
    <p id = 'p3'> Blue </p>
    <p id  = 'p4'> HSL method</p>
    <p id  = 'p5'> HSL method red 360</p>
    <p id  = 'p6'> HSL method Blue 240 </p>
</body>
    
</html>
